name: Demo
variables:
- file:
    name: neoload_token
    path: neoload/test/data/tokens.csv
    column_names: ["token"]
    is_first_line_column_names: false
servers:
- name: sockshop
  host: edge-router
  scheme: http
user_paths:
- name: Catalogue
  actions:
    steps:
    - transaction:
        name: Get Catalogue List
        steps:
        - request:
            server: sockshop
            url: /catalogue
populations:
- name: MyPopulation
  user_paths:
  - name: Catalogue
    distribution: 100%
scenarios:
- name: DemoScenario
  populations:
  - name: MyPopulation
    constant_load:
      users: 1
      duration: 2m

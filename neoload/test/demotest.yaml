name: Demo
variables:
- file:
    name: neoload_token
    path: data/tokens.csv
    column_names: ["token"]
servers:
- name: neoloadweb_server
  host: neoload.saas.neotys.com
  scheme: https
user_paths:
- name: TestList
  actions:
    steps:
    - request:
        url: https://neoload.saas.neotys.com/v1/tests?status=RUNNING&limit=50&offset=0
        headers:
        -  accounttoken: a8e8f0c5a4f90c02bfddcb6881e7f6811da26864879a7bd6
    - think_time: 1s
    - transaction:
        name: Get Test List
        steps:
        - request:
            server: neoloadweb_server
            url: /v1/tests?status=RUNNING&limit=50&offset=0
            headers:
            -  accounttoken: ${neoload_token.token}
populations:
- name: MyPopulation
  user_paths:
  - name: TestList
    distribution: 100%
scenarios:
- name: DemoScenario
  populations:
  - name: MyPopulation
    constant_load:
      users: 1
      duration: 2m

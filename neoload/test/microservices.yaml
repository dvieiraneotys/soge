name: MicroServices
variables:
- file:
    name: neoload_token
    path: neoload/test/data/tokens.csv
    column_names: ["token"]
    is_first_line_column_names: false
servers:
- name: sockshop
  host: edge-router
  scheme: http
user_paths:
- name: CatalogueList
  actions:
    steps:
    - transaction:
        name: Get Catalogue List
        steps:
        - request:
            server: sockshop
            url: /catalogue
populations:
- name: Catalogue
  user_paths:
  - name: CatalogueList
    distribution: 100%
scenarios:
- name: CatalogueLimit
  populations:
  - name: Catalogue
    rampup_load:
      min_users: 1
      max_users: 200
      increment_users: 1
      increment_every: 2s
      duration: 30s
- name: CatalogueStandard
  populations:
  - name: Catalogue
    constant_load:
      users: 10
      duration: 2m
      rampup: 10s
